<ion-header>

  <ion-navbar color="danger">
    <ion-title>SkillMi Quiz</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card >
  <!--<img src="img/ant.jpg"/>-->
  <ion-card-header color="danger">
    SkillMi Quiz Questions
  </ion-card-header>
  <ion-card-content>
    <!--<ion-label  color="danger" [(ngModel)]="question.text" name="text" ngDefaultControl></ion-label>-->
    <ion-textarea rows="4" ion-text color="danger" [(ngModel)]="question.text" name="text" type="text" #text="ngModel" ></ion-textarea>

          <ion-list radio-group [(ngModel)]="answer">

            <ion-item>
                <ion-label color="danger">Yes</ion-label>
                <ion-radio color="danger" value="yes"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label color="danger">No</ion-label>
                <ion-radio color="danger" value="no"></ion-radio>
              </ion-item>

              <ion-item>
                <ion-label color="danger">Don't Know</ion-label>
                <ion-radio color="danger" value="none"></ion-radio>
              </ion-item>
          </ion-list>
          <div padding>
            <button (click)="Next()" ion-button color="danger" small >Next</button>
          </div>
      </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar hideBackButton="true" color="danger">

      <ion-icon color="danger" name="menu"></ion-icon>
    </button>-->
    <!--<ion-buttons color="danger" start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>

    <button ion-button menuToggle start>
        <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    
    <ion-title>Home</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="ShareApp()">

</ion-header>

<ion-content class="cards-bg icons-basic-page home " >


  <ion-card>    
    <ion-card-content>
      <h2 class="card-title" color="danger">
        Welcome to Junglenomics
      </h2>
      <p color="danger">
        Get unlimited access to instructions, rules, scoring and game play.</p>
      </ion-card-content>
      <ion-slides [loop] = "true" [autoplay]="2000" (ionWillChange)="onSlideChangeStart($event)">
          <ion-slide>
            <img src="img/ant.jpg" class="slide-image"/>
          </ion-slide>
          <ion-slide>
            <img src="img/bee.jpg" class="slide-image"/>
          </ion-slide>
          <ion-slide>
            <img src="img/butterfly.jpg" class="slide-image"/>
          </ion-slide>
          <ion-slide>
            <img src="img/ant.jpg" class="slide-image"/>
          </ion-slide>
      </ion-slides>     

      <ion-row>
        <!--<ion-col width-50><ion-icon (click)="Toggle()" name="{{playState}}" color="fb"></ion-icon><p color="fb">Listen Live</p></ion-col>-->
        <!--<ion-col width-50><ion-icon (click)="Toggle()" name="{{playState}}" color="fb"><p color="fb">Listen Live</p><audio  src="http://streaming.radio.co/s7f3695a64/listen" id="toggle" autoplay="false" ></audio></ion-icon></ion-col>-->
        <ion-col width-50><ion-icon (click)="Educate()" ios="ios-school" md="md-school" color="light"><p color="light">Educate</p></ion-icon></ion-col>
        <ion-col width-50><ion-icon (click)="gotoCalculate()" ios="ios-calculator" md="md-calculator" color="danger"><p color="danger">Calculate Score</p></ion-icon></ion-col>
        <ion-col width-50><ion-icon (click)="gotoContact()" ios="ios-mail" md="md-mail"  color="secondary"></ion-icon><p color="secondary">Contact Us</p></ion-col>
        <ion-col width-50><ion-icon (click)="gotoPrograms()" ios="ios-list-box" md="md-list-box" color="favorite"></ion-icon><p color="favorite">Global Ladder</p></ion-col>
      </ion-row>
  </ion-card>
</ion-content>

<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>

<ion-header>

  <ion-navbar color="danger">
    <ion-title>Score</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card *ngIf="animalSection">
  <!--<img src="img/ant.jpg"/>-->
  <ion-card-header color="danger">
    Animal Card
  </ion-card-header>
  <ion-card-content>

          <ion-list>
              <ion-item>
                <ion-label floating>Number of Animal Cards</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Number of Innovation Cards</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
          </ion-list>
          <div padding>
            <button (click)="AnimalNext()" ion-button color="danger" block>Next</button>
          </div>
      </ion-card-content>
  </ion-card>

  <ion-card *ngIf="relationalSection">
  <!--<img src="img/ant.jpg"/>-->
  <ion-card-header color="danger">
    Relational Cards
  </ion-card-header>
  <ion-card-content>

          <ion-list>
              <ion-item>
                <ion-label floating>Number of Animal Cards</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Number of connecting Innovation Cards</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
          </ion-list>
          <div padding>
            <button (click)="RelationalNext()" ion-button color="danger" block>Next</button>
          </div>
      </ion-card-content>
  </ion-card>
  

</ion-content>

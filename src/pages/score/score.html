<ion-header>

  <ion-navbar color="danger">
    <ion-title>Score</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
  <img src="img/ant.jpg"/>
  <ion-card-content>
          
          <!--<p>
            Do you have an Animal Card?
          </p>-->

          <ion-list radio-group>
                <ion-list-header>
                  Do you have an animal card?
                </ion-list-header>

                <ion-item>
                  <ion-label>Yes</ion-label>
                  <ion-radio checked="true" value="go"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>No</ion-label>
                  <ion-radio value="rust"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Not Yet</ion-label>
                  <ion-radio value="python"></ion-radio>
                </ion-item>
          </ion-list>
          
      </ion-card-content>
  </ion-card>
  

</ion-content>

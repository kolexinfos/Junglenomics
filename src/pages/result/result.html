<ion-header>

  <ion-navbar color="danger">
    <ion-title>Unlocked Cognate Tribes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let unlockedcards of unlockedCards">
      <ion-avatar item-left>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>unlockedcards</h2>
      <h3 [innerHTML]="unlockedcard">Don't Know What To Do!</h3>
      <p [innerHTML]="unlockedcard"></p>
    </ion-item>
  </ion-list>
</ion-content>

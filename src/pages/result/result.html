<ion-header>

  <ion-navbar color="danger">
    <ion-title>Cognate Tribes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
 <ion-card *ngIf="!toggle">
   <ion-card-header>
     Active Cognate Tribe and ICE
   </ion-card-header>

    <ion-card-content >
        <ion-list>
          <ion-item *ngFor="let card of cards" text-wrap>
            <ion-avatar item-left>
              <img src="img/{{card.Name}}.jpg">
            </ion-avatar>
            <h2 color="danger">{{card.Name}}</h2>
            <h3 color="danger" [innerHTML]="card.Description">Don't Know What To Do!</h3>
            <!--<p [innerHTML]="card.Name"></p>-->
          </ion-item>
        </ion-list>
    </ion-card-content>
</ion-card>

  <ion-card *ngIf="toggle">
    <ion-card-content >
      <p color="danger"> You do not have any active cognate tribe at the moment.</p>
    </ion-card-content>
  </ion-card>

</ion-content>
